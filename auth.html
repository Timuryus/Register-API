<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Authorization Form</h1>
        <div class="inputs">
          <input
            type="email"
            placeholder="Email..."
            class="emailInput"
            id="email"
          />
          <input
            type="password"
            placeholder="Password..."
            class="passwordInput"
            id="password"
          />
        </div>
        <div class="btn">
          <button class="btn">Authorization</button>
        </div>
        <div class="error"></div>
        <div class="auth">
          <a href="/index.html">Создайте новый аккаунт</a>
        </div>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
